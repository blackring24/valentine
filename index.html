<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will you be my Valentine?</title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

      /* Option B: smooth moving gradient */
      background: linear-gradient(120deg, #ffdde1, #ee9ca7, #ffdde1);
      background-size: 300% 300%;
      animation: bgmove 10s ease infinite;

      overflow:hidden;
    }

    @keyframes bgmove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* BIG floating hearts layer */
    #hearts{
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .heart{
      position:absolute;
      bottom:-80px;
      will-change: transform, opacity;
      animation-name: rise;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.10));
      opacity: 0.55;
    }
    @keyframes rise{
      0%   { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
      10%  { opacity: 0.55; }
      100% { transform: translateY(-125vh) translateX(40px) rotate(18deg); opacity: 0; }
    }

    .card{
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(6px);
      border-radius: 24px;
      padding: 36px 28px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.18);
      text-align:center;
      width:min(520px, 92vw);
      position: relative;
      z-index: 1; /* above hearts */
    }

    h1{ margin:0 0 10px; font-size: clamp(26px, 4vw, 40px); }
    p{ margin:0 0 22px; opacity:0.8; }

    /* Button zone with clean initial alignment */
    .btns{
      position: relative;
      height: 140px; /* extra space so No can move around without overlapping text */
    }

    button{
      border:0;
      padding:14px 22px;
      border-radius: 999px;
      font-size: 18px;
      cursor:pointer;
      font-weight:700;
      transition: transform .08s ease;
      will-change: transform;
    }

    button:active{ transform: scale(0.98); }

    /* YES: positioned absolutely so it aligns perfectly with NO */
    #yes{
      background:#ff3b7a;
      color:white;
      position:absolute;
      left: 44%;
      top: 50%;
      --s: 1;
      transform: translate(-50%, -50%) scale(var(--s));
    }

    /* NO: same baseline alignment as YES */
    #no{
      background:#2b2b2b;
      color:white;
      position:absolute;
      left: 56%;
      top: 50%;
      transform: translate(-50%, -50%);
      user-select:none;
    }

    .popup{
      position: fixed;
      inset:0;
      display:none;
      place-items:center;
      background: rgba(0,0,0,0.35);
      z-index: 2;
    }

    .popup .box{
      background:#fff;
      border-radius:20px;
      padding:26px 22px;
      width:min(520px,92vw);
      text-align:center;
      box-shadow: 0 12px 40px rgba(0,0,0,0.25);
    }
  </style>
</head>

<body>
  <div id="hearts"></div>

  <div class="card" id="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <p>Choose wisely ðŸ˜Œ</p>

    <div class="btns" id="btnZone">
      <button id="yes">Yes ðŸ’–</button>
      <button id="no">No ðŸ˜­</button>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="box">
      <h1>YAYYYYY ðŸ’ž</h1>
      <p>Okay Valentine secured âœ…</p>
      <p style="margin-top:14px; font-weight:700;">Now send me a screenshot ðŸ˜¤</p>
    </div>
  </div>

  <script>
    const heartsLayer = document.getElementById("hearts");

    // âœ… Bigger floating hearts (random sizes/positions)
    const heartEmojis = ["ðŸ’–","ðŸ’—","ðŸ’•","ðŸ’ž","ðŸ’“"];
    const HEART_COUNT = 14;

    for (let i = 0; i < HEART_COUNT; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];

      const size = Math.floor(Math.random() * 26) + 34; // 34pxâ€“59px (BIG)
      const left = Math.random() * 100;                 // vw
      const duration = (Math.random() * 5) + 7;         // 7sâ€“12s
      const delay = Math.random() * 6;                  // 0â€“6s

      h.style.left = left + "vw";
      h.style.fontSize = size + "px";
      h.style.animationDuration = duration + "s";
      h.style.animationDelay = (-delay) + "s"; // negative = starts mid-animation so it looks continuous

      heartsLayer.appendChild(h);
    }

    const noBtn  = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const popup  = document.getElementById("popup");
    const btnZone = document.getElementById("btnZone");

    // âœ… Yes grows longer (bigger cap)
    let yesScale = 1;

    function moveNoButton() {
      const pad = 10;
      const zoneRect = btnZone.getBoundingClientRect();
      const btnRect  = noBtn.getBoundingClientRect();

      const minX = pad;
      const maxX = zoneRect.width - btnRect.width - pad;
      const minY = pad;
      const maxY = zoneRect.height - btnRect.height - pad;

      const x = Math.random() * (maxX - minX) + minX;
      const y = Math.random() * (maxY - minY) + minY;

      // place relative to btnZone (absolute positioned inside it)
      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
      noBtn.style.transform = `translate(0,0)`;

      // Grow YES more + longer
      yesScale = Math.min(yesScale + 0.07, 2.25);
      yesBtn.style.setProperty('--s', yesScale);
    }

    // Run away when cursor gets close
    document.addEventListener("mousemove", (e) => {
      const r = noBtn.getBoundingClientRect();
      const bx = r.left + r.width / 2;
      const by = r.top  + r.height / 2;
      const dist = Math.hypot(e.clientX - bx, e.clientY - by);
      if (dist < 125) moveNoButton();
    });

    // Also run away on hover/tap attempt
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive:false });

    // Yes click popup (same vibe)
    yesBtn.addEventListener("click", () => {
      popup.style.display = "grid";
      noBtn.style.display = "none";
    });

    popup.addEventListener("click", (e) => {
      if (e.target === popup) popup.style.display = "none";
    });
  </script>
</body>
</html>
